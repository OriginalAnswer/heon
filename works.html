<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEON</title>
    <link rel="stylesheet" href="style.css">
    <style>
        a{
            color:#fff;
        }
        body{
            color:#fff;
            /* background-image: url(./bg_img.png); */
            background-size: cover;
            place-content: center;
            position: relative;
        }
        /*  */
        header{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #00000041;
            background-color: #000;
            z-index: 100;
        }
        .header-container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 25px;
            font-size: 1.5rem;
            max-height: 100px;
        }
        /*  */
        
        #nav{
            width: 100vw;
            height: 100vh;
            position: absolute;
            right: 0;
            top: 0;
            transform: translateX(100%);
            z-index: 110;
            
            background: #000;
            padding: 20px 15px;
            
            text-align: center;
            transition: transform .2s ease-in-out;
        }
        .btnNV{cursor: pointer;}

        #navCheckbox{display: none;}
        input#navCheckbox:checked ~ #nav{
            transform: translateX(0%);
        }
        
        @media screen and (min-width:512px) {
            #nav{width: 375px;}
        }
/*  */
        .main-container{
            padding: 20px 5px 5px 5px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-auto-rows: auto;
            grid-gap: 12px;
        }
        li.card {
            aspect-ratio: 1/1;
            border: 1px solid #000;
            transition: scale ease-in-out .3s;
        }



    </style>
    <style>
        html{
            height: 100%;
        }
        body{
            height: 100%;
            display: flex;
            align-items: start;
            justify-content:flex-start;
        }
        main{
            width: 100%;
            height: 100%;
            margin-top: 110px;
        }
        .item-container{
            padding: 10px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
            grid-auto-rows: auto;
            grid-gap: 5px;
            font-family: 'Pretendard-Regular', Helvetica,sans-serif ,serif;
        }
        /* ----------------- */
        .witem{
            --witem-bgc: #000000;
            color: #fff;
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            overflow: hidden;
            border-radius: 25px;
            border: 10px var(--witem-bgc) solid;
            background-color: var(--witem-bgc);
            backdrop-filter: blur(4px);
        }
        .witem-thumb{
            width: 100%;
            height: 100%;
        }
        .witem img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 25px;
            background-size: cover;
            z-index: 0;
            filter:saturate(0);
        }
        .witem-info{
            position: absolute;
            z-index: 1;
            bottom: 0;left: 0;
            width: 100%;
        }
        .witem-categories{
            background-color: var(--witem-bgc);
            padding: 10px 10px 5px 10px;
            border-top-right-radius: 15px;
            font-size: .8rem;
            color: #ffffffd0;
        }
        .witem-title{
            padding: 10px 10px 5px 10px;
            width: 100%;
            /* font-weight: bold; */
            background-color: var(--witem-bgc);
            font-size: 1.3rem;
        }

        .witem:hover img{
            filter: saturate(1);
        }

    </style>
</head>
<body>
    <header>
        <div class="header-container">
                <a href="./index.html" class="header-l">
                    <span>HEON</span>
                </a>
            <div class="header-r">
                <label for="navCheckbox" class="btnNV btnNV1" >
                    +
                </label>    
            </div>
        </div>
        <input type="checkbox" name="" id="navCheckbox">
        <nav id="nav">
            <label for="navCheckbox">
                <span class="btnNV btnNV0" >
                    X
                </span>
            </label>
            <div class="navMain">
                HIDE MENU
            </div>
        </nav>
    </header>
    <main>
        <ol class="item-container">
            <li class="card">
                <a href="">
                    <div class="cardin1">이미지</div>
                    <div class="cardin2">타이틀</div>
                </a>
            </li>
        </ol>
    </main>
<!-- JS -->
<script src="./workTable.js"></script>
</body>
</html>
